<!-- Head metadata for each page -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.acronym }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/css/main.css">

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery-2.2.3.min.js" defer></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" defer>
  <!--<link rel="stylesheet" href="/css/bootstrap-theme.min.css" defer>-->
  <script type="text/javascript" src="js/bootstrap.min.js" defer></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" defer>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
</head>
