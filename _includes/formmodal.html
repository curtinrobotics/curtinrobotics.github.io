<!-- Bootstrap modal template for embedding a Google Form -->
<!-- inputs: - 'url': form url key, passed to the embedform include
             - 'title': modal id/title -->

<div class="modal fade" id="{{ include.title | downcase | slugify }}" tabindex="-1" role="dialog">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">{{ include.title }} Form</h4>
    </div>
    <div class="modal-body">
      {% include embedform.html url=include.url %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
