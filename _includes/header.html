<!-- Navigation bar included at the top of every page -->
<div class="navbar-wrapper">
  <div class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class="fa-bolt"></span>&nbsp;{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          {% for p in site.pages %}
            {% if p.includenav %} <!-- only include desired pages -->
              <li {% if p.title == page.title %}class="active"{% endif%}>
                <a href="{{ p.url | remove: '.html' }}">{{ p.title }}</a>
              </li>
            {% endif %}
          {% endfor %}

                {% for p in site.projects %}

                <li><a href="{{p.url}}">{{p.title}}</a></li>
                {% endunless %}
                {% endfor %} -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
